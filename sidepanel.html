<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>麦乐可 AI 摘要阅读器</title>
  <link rel="stylesheet" href="sidepanel.css" />
</head>
<body>
  <div id="progress" class="progress hidden"><div class="bar"></div></div>

  <header class="appbar">
    <div class="brand">
      <span class="logo-dot"></span>
      <div class="title">麦乐可 AI 摘要阅读器</div>
      <span class="badge">v1.4</span>
    </div>
    <div class="actions">
      <button id="btn-run" class="btn primary">提取并摘要</button>
      <button id="btn-open-settings" class="btn icon" title="设置">⚙️</button>
    </div>
  </header>

  <main class="container">
    <!-- 摘要区：去掉外层标题，仅保留卡片标题栏 -->
    <section class="section section-summary">
      <div id="summary"
           class="card card-summary"
           data-title="摘要"
           role="region"
           aria-label="摘要"></div>
    </section>

    <!-- 正文区：保留分区标题，结构更清晰 -->
    <section class="section">
      <h2 class="section-title"><span class="dot green"></span> 可读正文</h2>
      <div id="cleaned" class="card card-clean"></div>
    </section>
  </main>

  <footer class="footnote">
    <small>注：部分页面（如 chrome://、Web Store、PDF 查看器）不支持注入，将无法抓取。</small>
  </footer>

  <script type="module" src="sidepanel.js"></script>
</body>
</html>
